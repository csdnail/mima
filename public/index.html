<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>唐诗密码本</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
        background: #ccb785;
        background: -moz-linear-gradient(top,  #ccb785 0%, #dac492 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ccb785), color-stop(100%,#dac492));
        background: -webkit-linear-gradient(top,  #ccb785 0%,#dac492 100%);
        background: -o-linear-gradient(top,  #ccb785 0%,#dac492 100%);
        background: -ms-linear-gradient(top,  #ccb785 0%,#dac492 100%);
        background: linear-gradient(to bottom,  #ccb785 0%,#dac492 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ccb785', endColorstr='#dac492',GradientType=0 );
        color:#553A29;

    }
    </style>
</head>

<body ng-app="myapp" ng-controller="mycont">
    <div class="container-fluid">
        <h1 class="text-center" style="margin-bottom: 50px">唐诗密码本
        <span ng-click="info()" class="glyphicon glyphicon-info-sign"/></h1>
        <form ng-submit="submit()">
            <input class="form-control input-lg" style="margin-bottom: 30px;" type="text" placeholder="给我一个灵感词,不给也行" ng-model="keyword">
            <div style="text-align: center">
                <input class="btn btn-success btn-lg " style="margin-top: 10px;" type="submit" value="生成密码">
            </div>
        </form>
        <div ng-show="p.mima">
	        <h2 class="text-center" style="font-family:serif;">{{p.mima}}</h2>
	        <h2 class="text-center" ng-repeat="part in p.line_parts">{{part}}</h2>
            <div style="text-align: center">
	        <input class="btn btn-info btn-lg" style="margin-top: 40px" type="submit" value="欣赏全诗" ng-click="showPoetry()">
            </div>
	        <div ng-show="p.show">
	        	<h3 class="text-center">{{p.title}}</h3>
		        <div class="text-center">{{p.poet}}</div>
		        <!-- <h4>{{p.content}}</h4> -->
                <h4  class="text-center" ng-repeat="line in p.lines">{{line}}</h4>
                <div style="height:50px"></div>
	        </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.5/angular.min.js"></script>
    <script type="text/javascript">
    angular.module("myapp",[]).controller("mycont",function($scope,$http){
    	$scope.p={};
		$scope.submit=function () {
			console.log('submit',$scope.keyword);
			$http.get('/mima/'+$scope.keyword).success(function(poetry){
				$scope.p=poetry;
                $scope.p.lines=poetry.content.split("。");
                $scope.p.line_parts=poetry.line.split("，");
			});
		}
		$scope.showPoetry=function  () {
			$scope.p.show=true;
		}
        $scope.info=function(){
            alert("info click");
        }
    })
    </script>
</body>

</html>
